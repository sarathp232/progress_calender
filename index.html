<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calendar {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .month {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .day {
            display: grid;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .day.selected {
            background-color: green;
            color: white;
        }
        .day.past {
            background-color: red;
            color: white;
        }
        .day:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="month" id="monthName"></div>
        <div class="days-of-week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="daysContainer"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const daysContainer = document.getElementById("daysContainer");
        const monthName = document.getElementById("monthName");

        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        function getDaysInMonth(month, year) {
            const date = new Date(year, month, 1);
            const daysInMonth = [];
            while (date.getMonth() === month) {
                daysInMonth.push(new Date(date));
                date.setDate(date.getDate() + 1);
            }
            return daysInMonth;
        }

        function loadMonth(month, year) {
            const daysInMonth = getDaysInMonth(month, year);
            daysContainer.innerHTML = '';
            monthName.textContent = `${today.toLocaleString('default', { month: 'long' })} ${year}`;
            const firstDayOfMonth = daysInMonth[0].getDay(); // Day of the week of the 1st day of the month

            // Empty cells before the first day of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.classList.add("day");
                daysContainer.appendChild(emptyCell);
            }

            // Add days to the calendar grid
            daysInMonth.forEach((date) => {
                const dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.textContent = date.getDate();
                dayElement.setAttribute("data-date", date.toDateString());

                // Mark past days as red
                if (date < today) {
                    dayElement.classList.add("past");
                }

                // Mark selected days as green (if saved in Firebase)
                const dateString = date.toDateString();
                db.ref('selectedDates/' + dateString).once('value', function(snapshot) {
                    if (snapshot.val() === true) {
                        dayElement.classList.add('selected');
                    }
                });

                dayElement.addEventListener("click", function() {
                    if (date < today) {
                        const userConfirmed = confirm("Are you sure you want to go green?");
                        if (userConfirmed) {
                            saveSelectedDate(date);
                            dayElement.classList.add('selected');
                        }
                    } else {
                        alert("How can you change the future?");
                    }
                });

                daysContainer.appendChild(dayElement);
            });
        }

        function saveSelectedDate(date) {
            const dateString = date.toDateString(); 
            db.ref('selectedDates/' + dateString).set(true);
        }

        window.onload = function() {
            loadMonth(currentMonth, currentYear); // Load the current month
        };
    </script>
</body>
</html>
