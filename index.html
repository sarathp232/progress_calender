<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: 70%;
        }
        .date {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
            text-align: center;
            cursor: pointer;
        }
        .date.past {
            background-color: red;
            color: white;
        }
        .date.selected {
            background-color: green;
            color: white;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Year Calendar</h1>
    <div id="calendar" class="calendar"></div>
    <div id="message" class="message">How can you change the future?</div>

    <script>
        const today = new Date();
        const year = today.getFullYear();
        const calendarDiv = document.getElementById('calendar');
        const messageDiv = document.getElementById('message');

        // Load previously selected dates from localStorage
        const selectedDates = JSON.parse(localStorage.getItem('selectedDates')) || {};

        // Create the calendar for the current year
        function createCalendar(year) {
            const firstDayOfYear = new Date(year, 0, 1);
            const lastDayOfYear = new Date(year, 11, 31);
            const daysInYear = Math.floor((lastDayOfYear - firstDayOfYear) / (1000 * 60 * 60 * 24)) + 1;

            for (let i = 0; i < daysInYear; i++) {
                const date = new Date(year, 0, 1 + i);
                const dateDiv = document.createElement('div');
                dateDiv.className = 'date';
                dateDiv.textContent = date.toDateString();

                // Check if the date is in the past
                if (date < today) {
                    dateDiv.classList.add('past');
                }

                // If the date was previously selected, make it green
                if (selectedDates[date.toDateString()]) {
                    dateDiv.classList.add('selected');
                }

                // Add click or touch event for marking the date green
                dateDiv.addEventListener('click', () => {
                    if (date > today) {
                        showMessage("How can you change the future?");
                        return;
                    }

                    if (dateDiv.classList.contains('past')) {
                        const confirmAction = window.confirm("Are you sure you want to go green? Yes or No");
                        if (confirmAction) {
                            dateDiv.classList.remove('past');
                            dateDiv.classList.add('selected');
                            saveSelectedDate(date);
                        } else {
                            dateDiv.classList.add('past');
                        }
                    } else {
                        dateDiv.classList.toggle('selected');
                        if (dateDiv.classList.contains('selected')) {
                            saveSelectedDate(date);
                        } else {
                            removeSelectedDate(date);
                        }
                    }
                });

                // Optional: Add touch support
                dateDiv.addEventListener('touchstart', () => {
                    if (date > today) {
                        showMessage("How can you change the future?");
                        return;
                    }

                    if (dateDiv.classList.contains('past')) {
                        const confirmAction = window.confirm("Are you sure you want to go green? Yes or No");
                        if (confirmAction) {
                            dateDiv.classList.remove('past');
                            dateDiv.classList.add('selected');
                            saveSelectedDate(date);
                        } else {
                            dateDiv.classList.add('past');
                        }
                    } else {
                        dateDiv.classList.toggle('selected');
                        if (dateDiv.classList.contains('selected')) {
                            saveSelectedDate(date);
                        } else {
                            removeSelectedDate(date);
                        }
                    }
                });

                calendarDiv.appendChild(dateDiv);
            }
        }

        // Function to save a selected date to localStorage
        function saveSelectedDate(date) {
            selectedDates[date.toDateString()] = true;
            localStorage.setItem('selectedDates', JSON.stringify(selectedDates));
        }

        // Function to remove a selected date from localStorage
        function removeSelectedDate(date) {
            delete selectedDates[date.toDateString()];
            localStorage.setItem('selectedDates', JSON.stringify(selectedDates));
        }

        // Automatically update the calendar as days pass
        function updateCalendar() {
            const dates = document.querySelectorAll('.date');
            dates.forEach(dateDiv => {
                const date = new Date(dateDiv.textContent);
                if (date < new Date() && !dateDiv.classList.contains('selected')) {
                    dateDiv.classList.add('past');
                }
            });
        }

        // Function to show the message for 3 seconds
        function showMessage(message) {
            messageDiv.textContent = message;
            messageDiv.style.display = "block";
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 3000); // Message disappears after 3 seconds
        }

        // Generate the calendar and update daily
        createCalendar(year);
        setInterval(updateCalendar, 1000 * 60 * 60 * 24); // Update once a day
    </script>
</body>
</html>
